# Modéliser un carnet d’adresse

XML est un méta-langage extensible qui peut être utilisé pour représenter toutes sortes de données. En utilisant la syntaxe XML, choisissez des noms d’éléments et d’attributs pour représenter un carnet d’adresse en essayant d’encoder des exemples.

Votre carnet d’adresse comporte les informations suivantes&nbsp;:
* prénom et nom

* adresse postale

* courriel

* téléphone professionnel

* téléphone personnel

* etc. (et toutes les informations que vous jugerez utiles)

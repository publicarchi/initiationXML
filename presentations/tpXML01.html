## Choix d’un éditeur XML

---


### Pourquoi utiliser un éditeur XML&nbsp;?

* faciliter la saisie (auto-complétion)

* limitation les erreurs

* coloration syntaxique

* contrôle de conformité

* validation contre un schéma

???

### Pourquoi utiliser un éditeur&nbsp;?

La sérialisation textuelle du métalangage XML peut parfois à juste titre paraître relativement verbeuse avec la redondance de ses balises et sa syntaxe. En employant un éditeur XML, vous disposerez d’un environnement d’édition qui facilite la production de documents XML en vous offrant des dispositifs commodes tels que l’auto-complétion, la coloration syntaxique ou encore une vue sommaire de la hiérarchie de vos documents.

La plupart des éditeurs XML offrent également des outils qui vont vous permettre de contrôler la conformité de vos documents à la syntaxe XML, mais encore appliquer un schéma de validation.

---

### Quel éditeur choisir&nbsp;?

* [oXygen](https://www.oxygenxml.com)

* [Emacs](https://www.emacswiki.org/emacs/RELAX_NG))

* [XML copy-editor](http://xml-copy-editor.sourceforge.net)

???

### Quel éditeur choisir&nbsp;?

De nombreux éditeurs XML sont actuellement disponibles sur le marché . Dans le domaine des humanités numériques, la communauté de la Text Encoding Initiative a souvent tendance à privilégier l’éditeur XML [oXygen](https://www.oxygenxml.com) en raison de sa grande flexibilité, mais surtout de sa conformité à [RelaxNG](http://relaxng.org), ainsi que du prix relativement modique de ses licences.

Du côté des éditeurs XML libres on est un peu à la peine. Mis à part [Emacs](https://www.emacswiki.org/emacs/RELAX_NG)) qui dispose d’un package compatible avec les dernières technologies de [schema XML](https://www.w3.org/XML/Schema) (notamment [RelaxNG](http://relaxng.org)), sur [Vim](http://www.vim.org/scripts/script.php?script_id=1397) on ne dispose d’aucun outil correct pour éditer des fichiers XML d’après un schéma, et ne parlons même pas de ce qui est pour le moment disponible sur [Atom](https://atom.io/search?&amp;q=xml) qui est pour le moins rudimentaire. Le seul projet entièrement libre et open source qui semble actuellement proposer une comptabilité avec les technologies de schéma est [XML copy-editor](http://xml-copy-editor.sourceforge.net) mais qui n’est plus un projet très actif. Il y a quelques années, une tentatives avait été conduite par Mith avec [Angles](http://mith.us/angles/) mais il ne semble pas que celle-ci ait vraiment prospéré.

---

### Choisir un logiciel WYSIWYG ou pas&nbsp;?

WYSIWIG (What You See Is What You Get)

* [XMLmind XML Editor](http://www.xmlmind.com/xmleditor/)

* [Xeditor](http://www.xeditor.com/portal)

* [FontoXML](https://fontoxml.com)

* [SDL Xopus](http://www.sdl.com/solution/knowledge-delivery/xml-publishing-xopus/)

* [oXygen](https://www.oxygenxml.com/xml_web_author.html)

???

### Choisir un logiciel WYSIWYG ou pas&nbsp;?

Pour les non-informaticiens, la visualisation de l’encodage constitue parfois un fort inconvénient à l’utilisation de XML. Pourtant, la visualisation des balises présente dans bien des cas une interface commode pour travailler sur l’encodage d’un texte. Cependant, ce genre de vues n’est pas tout à fait une fatalité. Ces dernières années, plusieurs éditeurs XML de type WYSIWIG (What You See Is What You Get) ont été développées qui offrent des interfaces dont la simplicité n’a rien à envier à des logiciels de traitement de textes en ligne comme [GoogleDocs](https://docs.google.com) ou [Microsoft Office Online](https://products.office.com/fr-ca/office-online/documents-spreadsheets-presentations-office-online). D’ailleurs leurs interfaces sont en grande partie conçues d’après leur modèle.

Toutefois, ces solutions sont pour le moment généralement des solutions propriétaires. La réalisation d’un tel éditeur avait un moment fait partie des tâches que se proposait de réaliser en France le projet d’équipement de recherche [Biblissima](http://www.biblissima-condorcet.fr/en/news/survey-xml-editors-teiead), mais l’équipe y a renoncé au profit de l’utilisation d’une solution commerciale déjà existante ([XMLmind XML Editor](http://www.xmlmind.com/xmleditor/)). Pour ne citer que quelques uns d’entre eux, mentionnons par exemple la très belle interface de [Xeditor](http://www.xeditor.com/portal), de [FontoXML](https://fontoxml.com), de [SDL Xopus](http://www.sdl.com/solution/knowledge-delivery/xml-publishing-xopus/) ou celle proposée par [oXygen web author](https://www.oxygenxml.com/xml_web_author.html). Ces applications démontrent aujourd’hui (s’il le fallait encore) qu’il est possible de concevoir des interfaces graphiques faciles d’utilisation sans renoncer en rien à la richesse sémantique et contextuelle offerte par les technologies XML.

## Téléchargement du logiciel

[Présentation du logiciel oXygen XML Editor](https://www.oxygenxml.com/xml_editor.html)

[Téléchargement du logiciel oXygen XML Editor](https://www.oxygenxml.com/xml_editor/download_oxygenxml_editor.html)

* Demandez une [licence d’essai](https://www.oxygenxml.com/register.html)

* Téléchargez la version compatible avec votre ordinateur

* Exécutez le programme d’installation

* Sur mac, déplacez le programme dans le dossier des Applications

* Sur mac, vous aurez peut-être besoin d’installer Java pour exécuter le logiciel

* Lancez le logiciel et renseignez votre licence d’essai (les 9 lignes de texte entre START LICENCE KEY et END LICENCE KEY

* Vous y êtes&nbsp;!

## L’interface d’oXygen

---


## Premières lignes de code

* placez vous dans la fenêtre principale et tapez un &lt;

* créez un premier élément XML

* insérez du texte dans cet élément

* modifier le nom de la balise

* insérez un espace après le nom de la balise

* imbriquez des éléments

* placez-vous après l’élément fermant et appuyez sur entrée

* observez le voyant en haut à droite de la fenêtre de saisie

---


## Quelques raccourcis utiles
* Ctrl+Y&nbsp;: Aller à la ligne
* Ctrl+I&nbsp;: Indenter la sélection
* Ctrl+P&nbsp;: Formater la sélection
* Ctrl+E&nbsp;: Entourer la sélection par
* Ctrl+V&nbsp;: Vérifier la conformité et valider contre un schéma

Nota&nbsp;: Remplacez `Ctrl` par `Cmd` sur mac
